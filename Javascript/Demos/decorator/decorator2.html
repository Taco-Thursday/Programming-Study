<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>

function mixin(...list) {
	return function(target) {
		Object.assign(target.prototype, ...list);
	}
}


const Foo = {
  foo() { 
  	console.log('foo') 
  }
};

const Bar = {
  foo() { 
  	console.log('bar') 
  }
};


@mixin([Foo, Bar])
class MyClass {}


let obj = new MyClass();
obj.foo()
</script>
</body>
</html>
