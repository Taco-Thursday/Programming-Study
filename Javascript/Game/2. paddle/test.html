<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>game</title>
  <style>
    #container {
      text-align: center;
    }
    canvas {
      border: 1px solid black;
    }
    #speedValue {
      width: 40px;
    }
  </style>
</head>
<body>

<div id="container">
  <canvas id="canvas" width="400" height="300"></canvas>
  </div>
</div>

<script>
  const canvas = document.querySelector('#canvas')
  const context = canvas.getContext('2d')




  let images = {
    ball: 'images/ball.png',
    block: 'images/block.png',
    paddle: 'images/paddle.png',
  }


  let promises = Object.keys(images).map(key => {
    return loadImageAsync(images[key])
  })

  Promise.all(promises).then(res => console.log('11'))


  function drawImage(imageUrl) {
    loadImageAsync(imageUrl)
    .then(image => {
      console.log(image)
      context.drawImage(image, 10, 100)
    })
  }


function loadImageAsync(url) {
  return new Promise((resolve, reject) => {
    let image = new Image();
    image.src = url;
    image.onload = () => resolve(image);
    image.onerror = () => reject(new Error('Could not load image at ' + url));
  });
}


</script>


</body>
</html>
