  const {Observable, Subject, ReplaySubject, from, of, zip} = rxjs;
  const {map, filter, switchMap, concatAll, takeUntil} = rxjs.operators;

  let age$  = of(27, 25, 29);
  let name$ = of('Foo', 'Bar', 'Beer');

  zip(age$, name$)
    .pipe(
      map((mixArr, index) => ({ mixArr, index })),
    )
    .subscribe(x => console.log(x));
