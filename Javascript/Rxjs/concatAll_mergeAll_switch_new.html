<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RxJS  Demo</title>
</head>
<body>
<button id="btn">button</button>
</body>
<script src='./lib/rxjs.umd.js'></script>
<script>
  // https://www.jianshu.com/p/18f39d6e189d
  const {map, mergeAll, take} = rxjs.operators;
  //  订阅click
  var example = rxjs.fromEvent(document.body, 'click')
    .pipe(
      map(e => {
        console.log(e);
        // 生成新的 Observable
        return rxjs.interval(1000).pipe(take(3))
      }),
      mergeAll()
    )

  // concatAll 必须等第一个observable处理完才进行下一个，使得 Observable 连续
  // 因为现在送出 observable 是无限的永远不会完成(complete)，就导致他永远不会处理第二个送出的 observable!
  // 效果： 0，1，2，3
  // var example = source.concatAll();

  // switch 只处理最新的observable，会发现点击一次就出现0

  // var example = source.switch();

  // mergeAll 同时处理所有 observable
  // var example = source.mergeAll();
  example.subscribe({
    next: (value) => { console.log(value); },
    error: (err) => { console.log('Error: ' + err); },
    complete: () => { console.log('complete'); }
  });

</script>
</html>
