<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ng-form</title>
  </head>
  <body>
    <h3>这里演示怎么调用父级指令</h3>
    <p>查阅：https://stackoverflow.com/questions/17618318/pass-form-to-directive</p>
    <div ng-form="myForm">
      <my-input-demo></my-input-demo>  
    </div>
  </body>
</html>
<script src="../angular.js"></script>

<script>
angular.module('myApp', []) 
.directive('myInputDemo', function() {
  return {
    restrict   : 'E',
    templateUrl: 'templates/myInputDemo.html',
    require    : '^form',  // 引入父级的指令
    scope      : {
    },
    link       : function (scope, element, attrs, formCtrl) {
        // 这样就可以在controller中调用了
        scope.myForm = formCtrl;
    },
    controller : ['$scope', '$element', '$attrs', function ($scope, $element, $attrs) {
      console.log($scope)
    }],
  }
})
</script>




</body>
</html>
