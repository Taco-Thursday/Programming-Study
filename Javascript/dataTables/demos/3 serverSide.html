<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      width: 80%;
    }
  </style>
  <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css">
</head>
<body>
<table id="example" class="display" cellspacing="0" width="100%">
  <thead>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
  </thead>
  <tfoot>
    <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Extn.</th>
        <th>Start date</th>
        <th>Salary</th>
    </tr>
  </tfoot>
</table>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script>
$(document).ready(function() {
    $('#example').DataTable({
      "processing": true,
      // 开启服务端处理
      "serverSide": true,
      // https://datatables.net/reference/option/ajax
      "ajax": {
        url: '../data/data.json',
        // 覆盖参数
        // 不会有columns[0]...非常多的参数呃
        data: function(result ) {
          return {"test":"225"};
        }
      }
    });
} );
</script>
</body>
</html>
